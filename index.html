<body>
<div id="wrap">
	<!-- Header -->
	<div id="HEC-header" class="navbar">
      <div class="navbar-inner">
		<div class="container">
			<a id="brand" href="#">
				<img style="border: none" src="images/HECMontreal_bleu-med.png" alt="HECMontreal_bleu-med"></img>
			</a>			
			<!--.nav-collapse -->
			<div class="nav-collapse">
				<ul class="nav">	
					<!-- use for i18n -->
					<div id ="bundleDiv"></div>
					<!-- use to store other data -->
					<div id ="dataDiv"></div>
				</ul>
				<ul class="nav pull-right">
					<li class="dropdown" id="menu1">
						<a id="switch_language" class="dropdown-toggle" data-toggle="dropdown" href="#menu1" data-select-value="EN">
							<span class="icon-flag icon-white "></span> <span data-bundle-key="label_portal_language"></span>
						</a>
					</li>
					<li>
						<form id="navbar-search" action="">
							<input type="text" class="span2" id="research_global_button">
							<div id="research_global_logo"><a class="icon-search"></a></div>							
						</form>
					</li>
				</ul>
			</div>
		</div>
      </div>
    </div>
	<!-- /Header -->
	
	
	<!-- Main -->
	<div id="main" class="container clear-top">
	
		<div id="my-tab-content">
			<ul id="tabs" class="nav" data-tabs="tabs">		        
		        <li id="tab-discipline" class="menu_tab"><a href="#par-discipline" data-toggle="tab" data-item-type="department" data-bundle-key="label_by_department"></a></li>
				<li id="tab-programme" class="menu_tab"><a id="tab_career" href="#par-programme" data-toggle="tab" data-item-type="career" data-bundle-key="label_by_career"></a></li>
		    </ul>
		    
		    <div class="tab-content row">
			<!-- breadcrumb -->
			<ul class="breadcrumb">
				<li>
					<a href="http://www.hec.ca/" data-bundle-key="label_breadcumb_hec"></a> <span class="divider">></span>
				</li>
				<li>
					<a href="http://www.hec.ca/cours" data-bundle-key="label_breadcumb_hec_course"></a> <span class="divider">></span>
				</li>
				<li class="active" id="current_breadcrumb"></li>
			</ul>
		
		    <!-- tab 1 -->
		        <div id="par-programme" class="tab-pane" >
			        <div id="" class=" span6" >
			           <ul class="menu" id="div_career">
					   </ul>
					 </div>	
					<div id="divCourseListing_career" class="span9">					
					</div>				 	
				 </div>
			 <!-- /tab 1 -->
			<!-- tab 2 -->			
			 <div id="par-discipline" class="tab-pane">
			 <div id="" class=" span6">
			   <ul class="menu" id="div_department">			     
			   </ul>
			 </div>
			 <div id="divCourseListing_department" class="span9 last">						
					</div>
				</div>	        
			<!-- /tab 2 --> 
			<!-- tab 3 -->
			<div id="par-recherche" class="tab-pane" >		        	
				<div class="row span12">
								<input type="hidden" id="search_option_scope" data-select-value="title,description">
								
						<div class="navbar search-toolbar">							
						<table  id="searchTable">
							 <thead>
								<tr>
						            <!-- Modif temp JIRA178 <th class="col-sigle">
								        <span class="span_label_static" data-bundle-key="label_course"></span>
						            </th>
						            <th class="col-nom">
								        <span class="span_label_static" data-bundle-key="label_course_title"></span>							        
								    </th> -->
									<th class="col-course">
								        <span class="span_label_static" data-bundle-key="label_course"></span>
						            </th>		
						            <th class="col-co">
								        <span class="span_label_static" data-bundle-key="label_course_outline"></span>
								    </th>
						            <th class="col-department">
										<div class="div_column_filterable">
											<span class="span_label" data-bundle-key="label_department"></span>
											<div class="nav search_options">
											  <div class="dropdown" id="dropdown_department">
												<a  href="#" class="dropdown-toggle search_options_label" data-toggle="dropdown">
													  <span class="span_filter" id="search_option_department" data-select-value="*" data-bundle-key="label_filter_all_department"></span>
													  <b class="caret"></b>
												</a>
												<ul id="dropdown-menu_department" class="dropdown-menu pull-right">
													<li data-select-option="department" data-select-value="*" class="li_select active"><a href="#dropdown1" data-toggle="tab" data-bundle-key="label_filter_all_department"></a></li>
												</ul>
											  </div>
											</div>
										</div>											
								    </th>
									 <th class="col-career">
										<div class="div_column_filterable">
											<span class="span_label" data-bundle-key="label_academic_career"></span>
											<div class="nav search_options">
											  <div class="dropdown" id="dropdown_career">
												<a  href="#" class="dropdown-toggle search_options_label" data-toggle="dropdown">
													  <span class="span_filter" id="search_option_career" data-select-value="*" data-bundle-key="label_filter_all_career"></span>
													  <b class="caret"></b>
												</a>
												<ul id="dropdown-menu_career" class="dropdown-menu pull-right">
													<li data-select-option="career" data-select-value="*" class="li_select active"><a href="#dropdown1" data-toggle="tab" data-bundle-key="label_filter_all_career"></a></li>
												</ul>
											  </div>
											</div>
										</div>
								    </th>
									<th class="col-lang">
										<div class="div_column_filterable">
											<span class="span_label" data-bundle-key="label_language"></span>
											<div class="nav search_options">
											  <div class="dropdown" id="dropdown_language">
												<a  href="#" class="dropdown-toggle search_options_label" data-toggle="dropdown">
													  <span class="span_filter" id="search_option_language" data-select-value="*" data-bundle-key="label_filter_all_language"></span>
													  <b class="caret"></b>
												</a>
												<ul id="dropdown-menu_language" class="dropdown-menu pull-right">
													<li class="li_select active" data-select-option="language" data-select-value="*"><a href="#dropdown2" data-toggle="tab"  data-bundle-key="label_filter_all_language"></a></li>
													<li class="li_select" data-select-option="language" data-select-value="FR"><a href="#dropdown2" data-toggle="tab"  data-bundle-key="button_filter_fr"></a></li>
													<li class="li_select" data-select-option="language" data-select-value="AN"><a href="#dropdown2" data-toggle="tab"  data-bundle-key="button_filter_en"></a></li>
													<li class="li_select" data-select-option="language" data-select-value="ES"><a href="#dropdown2" data-toggle="tab"  data-bundle-key="button_filter_es"></a></li>			
												</ul>
											  </div>
											</div>
										</div>
								    </th>
						        </tr>
						    </thead>
					        <tbody></tbody>
						</table>
						<!-- loader --><div id="loader-container_search" class="loader-container"><span data-bundle-key="message_loading"></span><i class="icon-loader"></i></div>
					</div>
					<!-- /Results -->
		     	</div>
				<!-- /tab 3 -->
 				 </div>
			 <!-- Courses list -->
